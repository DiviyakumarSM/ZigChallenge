<!DOCTYPE html>
<html ng-app="zigChallenge">
  
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/services/zigChallengeServices.js"></script>
    <script src="./js/directive/zigChallengeDirective.js"></script>
    <script src="./js/controller/zigChallengeCtrl.js"></script>
  </head>
  
  <body ng-controller="splitController">
    <header>
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Zig Challenge</a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span>  Diviyakumar SM</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="row">
      <div class="col-md-12">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div>
            <display-card ng-repeat="card in dataArray| orderBy:filterColumn" card="card"></display-card>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </body>
</html>
